    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Cash Counter</title>
</head>
<body >
    <div class="center">
        <div class="main form-group">
            <h2 class="header">Cash Counter</h2>
            <div class="alert alert-danger hidden"></div>
            <label for="bill">Bill Amount</label>
            <input type="number" min="0" oninput="validity.valid||(value='');" name="bill " class="bill form-control" id="bill" placeholder="Enter Bill" required /><br>
            
           <center><input type="submit" value="Next" readonly name="check "id="submit1" class="btn btn-primary"></center>

            <div class=""  id="hidden1">
         <label for="total">Cash Given</label>
            <input type="number" min="0" oninput="validity.valid||(value='');" name="total" class="total form-control" id="total" placeholder="Enter Cash Given"  required/><br>
           <center><input type="submit" value="Check" name="check " id="submit" class="btn btn-primary"></center>
            </div>
            <div id="hidden2">
            <div class="output" id="output">
                <table class="table">
                    <tr>
                        <td>Note</td>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td class="one">No.</td>
                        <td class="one" id="twothousand"></td>
                        <td class="one" id="fivehundred"></td>
                        <td class="one" id="hundred"></td>
                        <td class="one" id="twenty"></td>
                        <td class="one" id="ten"></td>
                        <td class="one" id="five"></td>
                        <td class="one" id="one"></td>
                        
                    </tr>
                </table>

                </div>
            </div>
        </div>
    </div>
